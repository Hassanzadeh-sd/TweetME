{% extends "base.html" %}

{% block script %}
$( document ).ready(function() {
    loadTweetContainer("tweet-container", {{ object.id }})
});
{% endblock script %}

{% block content %}
<div class="row">
    <div class="col-sm-3">
        {{ object.user }}
    </div>
    <div class="col-sm-9">
        {{ object.content }}<br>
        {{ object.timestamp|timesince }}
    </div>
</div>
{% endblock content %}
